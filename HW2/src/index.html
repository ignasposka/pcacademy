<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework #2</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="top-bar">
    <button id="fast-credit-btn" class="button red">Greitoji paskola</button>
    <button id="accomodation-loan-btn" class="button">Būsto paskola</button>
    <button id="consume-loan-btn" class="button">Vartojimo paskola</button>
  </div>
  <div id="loan-calc-container">
    <form id="fast-credit">
      <label>Paskolos dydis (€)</label>
      <input id="fast-credit-amount" name="amount" type="number" min="0" required>
      <label>Terminas (mėn)</label>
      <input name="time" type="number" max="24" min="0" required>
      <div class="button-wrapper">
        <input id="calc-fast-credit-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
    <form id="accomodation-loan" class="hidden">
      <label>Mėnesinis atlygnimas (€)</label>
      <input name="salary" id="accomodation-loan-salary" type="number" min="0" required>
      <label>Paskolos dydis (€)</label>
      <input id="accomodation-loan-amount" name="amount" type="number" min="0" required>
      <label>Terminas (mėn)</label>
      <input name="time" type="number" max="360" min="1" required>
      <label>Vaikų skaičius</label>
      <input name="children-quantity" type="number" min="0" step="1" required>
      <div class="button-wrapper">
        <input id="calc-accomodation-loan-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
    <form id="consume-loan" class="hidden">
      <label>Paskolos dydis (€)</label>
      <input id="consume-loan-amount-input" name="amount" type="number" min="0" required>
      <label>Terminas (mėn)</label>
      <input name="time" type="number" max="180" min="0" required>
      <label>Išlaidų tipas</label>
      <select name="purpose">
        <option value="car">Automobilis</option>
        <option value="accomodation-reconstruction">Būsto remontas</option>
        <option value="education">Išsilavinimas</option>
      </select>
      <div class="button-wrapper">
        <input id="calc-consume-loan-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
  </div>
  <div class="container" id="results-container">
    <h3>Rezultatai</h3>
    <label id="max-amount-label">Maksimalus paskolos dydis (€):</label>
    <label id="max-accomodation-loan-amount-label" class="hidden">Maksimalus paskolos dydis pagal atlygimimą (€):</label>
    <input id="max-amount-result" type="number" disabled>
    <label>Paskolos dydis (€):</label>
    <input id="amount-result" type="number" disabled>
    <label>Mėnėsio įmoka (€):</label>
    <input id="result" type="number" disabled>
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
