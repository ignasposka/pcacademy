<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework #2</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="top-bar">
    <button id="fast-credit-btn" class="button red">Greitoji paskola</button>
    <button id="accomodation-loan-btn" class="button">Būsto paskola</button>
    <button id="consume-loan-btn" class="button">Vartojimo paskola</button>
  </div>
  <div id="loan-calc-container">
    <form id="fast-credit">
      <label>Paskolos dydis (€)</label>
      <input id="fast-credit-amount" type="number" max="5000">
      <label>Terminas (mėn)</label>
      <input id="fast-credit-time" type="number" max="24">
      <div class="button-wrapper">
        <input id="calc-fast-credit-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
    <form id="accomodation-loan" class="hidden">
      <label>Paskolos dydis (€)</label>
      <input type="number" max="5000">
      <label>Terminas (mėn)</label>
      <input type="number" max="360">
      <label>Mėnesinis atlygnimas (€)</label>
      <input type="number">
      <label>Vaikų skaičius</label>
      <input type="number" min="0" step="1">
      <div class="button-wrapper">
        <input id="calc-accomodation-loan-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
    <form id="consume-loan" class="hidden">
      <label>Paskolos dydis (€)</label>
      <input type="number" max="10000">
      <label>Terminas (mėn)</label>
      <input type="number" max="180">
      <label>Išlaidų tipas</label>
      <select>
        <option value="car">Automobilis</option>
        <option value="accomodation-reconstruction">Buto remontas</option>
      </select>
      <div class="button-wrapper">
        <input id="calc-consume-loan-btn" type="submit" value="Skaičiuoti">
      </div>
    </form>
  </div>
  <div class="container">
    <h3>Rezultatai</h3>
    <label>Mėnėsio įmoka (€):</label>
      <input id="result" type="number" disabled>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
